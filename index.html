<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platformer Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Fullscreen canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- Controls info (positioned via CSS) -->
    <div id="controls">WASD/Arrow Keys: Move & Jump</div>

    <!-- Load individual level files first -->
    <script src="data/level1.js"></script>
    <script src="data/level2.js"></script>
    <script src="data/level3.js"></script>
    <!-- Then load the combined levels file -->
    <script src="data/levels.js"></script>

    <!-- Load other scripts in dependency order -->
    <script src="js/deathCounter.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/input.js"></script>
    <script src="js/mobs.js"></script>
    <script src="js/player.js"></script>
    <script src="js/levelManager.js"></script>
    <script src="js/worldMap.js"></script>
    <script src="js/gameStates.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
